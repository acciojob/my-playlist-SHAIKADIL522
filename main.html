<!DOCTYPE html>
<html>
<head>
    <title>My Playlist</title>

    <style>
        body {
            background-color: rgb(204, 204, 204);
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            text-align: center;
        }

        .playlist {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
        }

        ul {
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 8px 0;
        }

        a {
            text-decoration-line: none;
            color: black;
        }

        .player_one,
        .player_two {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
        }

        audio, video {
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Heading -->
    <h1>My Playlist</h1>

    <!-- Song List -->
    <div class="playlist">
        <ul>
            <li><a href="#" target="_blank">Song 1</a></li>
            <li><a href="#" target="_blank">Song 2</a></li>
            <li><a href="#" target="_blank">Song 3</a></li>
            <li><a href="#" target="_blank">Song 4</a></li>
            <li><a href="#" target="_blank">Song 5</a></li>
        </ul>
    </div>

    <!-- Now Playing -->
    <h2>Now Playing...</h2>

    <!-- Video Player -->
    <div class="player_one">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
        </video>
    </div>

    <!-- MP3 Songs -->
    <h2>MP3 songs</h2>

    <!-- Audio Player -->
    <div class="player_two">
        <p>Maan Meri Jaan</p>
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
        </audio>
    </div>

</body>
</html>
